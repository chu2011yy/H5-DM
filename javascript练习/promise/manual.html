    <script>
        class MyPromise {
            constructor(callback) {
                this.res = null;
                this.thenCallback = null;
                // this.resolve = resolveFn;
                // this.reject = rejectFn;
                callback(this.resolve,this.reject);
                return this;
            }
            then(callback) {
                this.thenCallback = callback;
            }
            resolve(data) {
                this.thenCallback(data)
            }
            reject(data) {
                this.thenCallback(data)
            }
        }
