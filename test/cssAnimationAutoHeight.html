
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            *{
                margin: 0;
                padding:0;
            }
            div{
                display: inline-block;
                overflow: hidden;
                background-color: orange;
                max-height: 20px;
                -webkit-transition: max-height 1s;
                transition: max-height 1s;
            }
            div:hover{
                max-height:200px;
            }
        </style>
    </head>
    <body>
        <div>
            <p>我不是height，是max-height</p>
            <p>我不是height，是max-height</p>
            <p>我不是height，是max-height</p>
            <p>我不是height，是max-height</p>
            <p>我不是height，是max-height</p>
            <p>我不是height，是max-height</p>
        </div>
    </body>
</html>
