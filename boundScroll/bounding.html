<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test{
            position: absolute;
            top:100px;
            left: 100px;
            height: 100px;
            width: 100px;
            background-color: greenyellow;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="test" ></div>
    <script>
        // setTimeout(jump(), 5);
        
        var t = 0,
            a = 10,
            v = t * a,
            s = 100,
            updown = true; // s路程,a加速度,t时间,updown判断上升还是下降
        jump();
        function jump() {
            if (t <= 0) {
                updown = true;
            } else if (t * t * a >= s) {
                updown = false;
            }
            if (updown) {
                t = t + 0.01
            } else {
                t = t - 0.01;
            }
            document.getElementById('test').style.top = (t * t * a) + "px";
            //                 $("#i").css("top",(t*t*a)+"px");// 设置图片的top值
            setTimeout(jump, 5);
        }
    </script>
</body>

</html>
